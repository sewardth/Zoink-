
<div id="sign-in-form">
    <h2>Sign In</h2>
	<form method ="post">
		<input type ="hidden" name ="path" value = "{{path}}">
		<input type="email" name="username" required="yes" placeholder="Email Address">
		<input type="password" name="user_password" required = "yes" placeholder ="Password">
		<input type="submit" value ="Sign In">
		<input type="checkbox" name ="stay-in"><nobr>Stay signed in</nobr>
		<br><a href="/account-issues">Forgot password?</a></br>
     </form>
</div>
